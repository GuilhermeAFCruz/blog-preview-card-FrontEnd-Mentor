<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>
   
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="post-card">
      <img
        src="assets/images/illustration-article.svg"
        alt="article illustration"
        class="post-card__img" />

      <div class="post-card__info">

        <p class="post-status">Learning</p>

        <p class="post-publish-date">Published 21 Dec 2023</p>

        <h1 class="post-card__title">HTML & CSS foundations</h1>

        <p class="post-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

      </div>

      <div class="post-card__author">
        <img class="author-img" src="assets/images/image-avatar.webp" alt="photo of the post author">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>

    </div>
  </body>
</html>
